<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="White Water Rafting Website Home Page">
        <meta name="author" content="Daniel Yim">

        <link rel="stylesheet" href="styles/rafting.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
        
        <title>White Water Rafting Home Page</title>
    </head>
    <body>
        <header>
            <img src="images/rafting-site-logo.webp" alt="Rafting Company Logo">
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main class="home-main">
            <div class="home-hero">
                <img src="images/home-hero.webp" alt="Rafting Hero">
                <h1>WHITE WATER RAFTING</h1>
            </div>
            <form>
                <h2>Sign Up for Newsletter</h2>
                <p>Don't miss out on the latest news and events going on in White Water Rafting!</p>
                <div class="form-name">
                    <label for="firstname">First Name:</label>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="firstname" name="firstname">
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="form-email">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="CTA">
                <a href="trips.html">Sign Up for a Trip</a>
            </div>
        </main>
        <footer>
            <p>&#169;2025 White Water Rafting | Daniel Yim</p>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook-icon.webp" alt="Facebook page">
                </a>
                <a href="https://x.com">
                    <img src="images/twitter-icon.webp" alt="Twitter/X page">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram-icon.webp" alt="Instagram page">
                </a>
            </nav>
        </footer>
    </body>
</html>
