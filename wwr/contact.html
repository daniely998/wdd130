<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="White Water Rafting Contact Information">
        <meta name="author" content="Daniel Yim">

        <link rel="stylesheet" href="styles/rafting.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
        
        <title>White Water Rafting Contact Us</title>
    </head>
    <body>
        <header>
            <img src="images/rafting-site-logo.webp" alt="Rafting Company Logo">
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="contact-heading">
                <h1>CONTACT WHITE WATER RAFTING</h1>
            </div>
            <section class="contact">
                <h2>Contact Information</h2>
                <p>Address: 2600 Rogue River Hwy, Grants Pass, OR 97527, USA</p>
                <p>Phone Number: 123-456-7890</p>
                <p>Email: <a href="mailto:">info@wwr.com</a></p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5247.025479098304!2d-123.18083627520815!3d42.43213224671302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2shk!4v1754023351996!5m2!1sen!2shk" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="employee">
                <h2>Our Employees</h2>
                <div>
                    <figure><img src="images/employee-02.webp" alt="Steven Croft"><figcaption>Leader: Steven Croft</figcaption></figure>
                    <figure><img src="images/employee-01.webp" alt="Janice Gwen"><figcaption>Guide: Janice Gwen</figcaption></figure>
                    <figure><img src="images/employee-03.webp" alt="Gary King"><figcaption>Guide: Gary King</figcaption></figure>
                </div>
            </section>
            <form>
                <h2>Send Us A Message</h2>
                <div class="form-name">
                    <label for="firstname">First Name:</label>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="firstname" name="firstname">
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div class="form-email">
                    <label for="useremail">Email:</label>
                    <input type="text" id="useremail" name="useremail">
                </div>
                <label>Purpose of Message:</label>
                <div>
                    <input type="radio" id="purpose1" name="purpose" value="genealInquiry">
                    <label for="purpose1">General Inquiry</label>
                    <input type="radio" id="purpose2" name="purpose" value="reservationQuestion">
                    <label for="purpose2">Reservation Question</label>
                    <input type="radio" id="purpose3" name="purpose" value="websiteSuggestion">
                    <label for="purpose3">Website Suggestion</label>
                </div>
                <div class="message">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Type here"></textarea>
                </div>
                <div>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Send</button>
            </form>
        </main>
        <footer>
            <p>&#169;2025 White Water Rafting | Daniel Yim</p>
            <a href="https://app.moqups.com/9dEwhUVm3Nb9oVi66NhHP4IUeCLstrGE/view/page/a8b49fd9f" target="_blank">Wireframe</a>
            <nav class="socialmedia">
                <a href="https://facebook.com">
                    <img src="images/facebook-icon.webp" alt="Facebook page">
                </a>
                <a href="https://x.com">
                    <img src="images/twitter-icon.webp" alt="Twitter/X page">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram-icon.webp" alt="Instagram page">
                </a>
            </nav>
        </footer>
    </body>
</html>
